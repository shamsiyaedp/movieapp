{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in a %}
        
        <div class="col-md-4">
            <div class="card" style="width: 18rem; margin:20px">
                <img class="card-img-top" src="{{i.img.url}}" width="300" height="300" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a><br>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock %}
